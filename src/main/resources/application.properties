# ===============================
# = Spring Boot Basic Settings
# ===============================
spring.application.name=contest-platform
server.port=8080

# ===============================
# = H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:contestdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create tables from JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional but useful for debugging)
spring.jpa.show-sql=true

# ===============================
# = H2 Console Settings
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# = CORS (for frontend access)
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
